<template name="globalLayout">
    <div id="index-banner" class="{{main_class}}">
        {{#if currentUser}}
            <header>
                {{>navBar}}
                {{>mobileMenu}}
                {{>settingsMenu}}
            </header>

            <main id="main-div" class="container-fluid">

                {{> Template.dynamic template=top}}

                {{> Template.dynamic template=main}}

            </main>
            <footer>
                <b>this is the {{footerWord}}</b>
            </footer>
        {{else}}
            <div id="at-form" class="ui container">
                {{>atForm}}
            </div>
        {{/if}}
        <!-- { { > Template.dynamic template=mobileContext } } -->
    </div>
</template>
