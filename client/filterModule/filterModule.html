<template name="filterModule">
    <form class="searchForm">
        <div class="jumbotron">
            <div class="row searchRow">
                <div class="col-sm-8">
                    <div class="fileMeta text-muted">
                        <h4>
                            <span class="pull-left">Document Search</span>

                            <div class="btn btn-default btn-xs advancedFilter"><i class="fa fa-filter"></i>
                                {{#if advancedFilter}}
                                    Hide Date Range
                                {{else}}
                                    Show Date Range
                                {{/if}}
                            </div>
                        </h4>

                    </div>
                    <div class="form-group">
                        <input spellcheck="false" autocomplete="off" id="q" name="q" type="text" value="{{searchQuery}}" placeholder="search..."
                               class="form-control searchInput"/>
                    </div>
                    {{#if advancedFilter}}
                        <div class="form-group">
                            <label for="pubdate">Search documents from </label>
                            <select name="pubdate" class="form-control daterange">
                                <option value="0">the beginning of this tool's existence</option>
                                <option value="1">a week ago</option>
                                <option value="2">a month ago</option>
                                <option value="3">three months ago</option>
                                <option value="4">this year</option>
                                <option value="5">last year</option>
                            </select>
                        </div>
                    {{/if}}
                </div>
                <div class="col-sm-4">

                </div>
            </div>

        </div>
    </form>



</template>
