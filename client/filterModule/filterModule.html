<template name="filterModule">
    <form class="searchForm">
        <div class="jumbotron">
            <div class="row searchRow">
                <div class="col-sm-8">
                    <div class="fileMeta text-muted">
                        <h4>
                            <span class="pull-left">Document Search</span>

                            <div class="btn btn-default btn-xs advancedFilter"><i class="fa fa-filter"></i>
                                {{#if advancedFilter}}
                                    Remove Date Range
                                {{else}}
                                    Show Date Range
                                {{/if}}
                            </div>
                        </h4>

                    </div>
                    {{#if advancedFilter}}
                        {{>mikeTpl}}
                    {{else}}
                        <div class="form-row">
                            <input name="q" type="text" value="{{searchQuery}}" placeholder="search..."
                                   class="form-control searchInput"/>
                        </div>
                    {{/if}}
                </div>
                <div class="col-sm-4">

                </div>
            </div>

        </div>
    </form>
</template>
