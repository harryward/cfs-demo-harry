<template name="filterModule">
    <form class="searchForm">
        <div class="jumbotron">
            <div class="row searchRow">
                <div class="col-sm-8">
                    <div class="fileMeta text-muted">
                        <h4>
                            {{#if advancedFilter}}
                                <span class="pull-left">Advanced Document Search</span>
                            {{else}}
                                <span class="pull-left">Document Search</span>
                            {{/if}}

                            <div class="btn btn-default btn-xs advancedFilter"><i class="fa fa-filter"></i>
                                {{#if advancedFilter}}
                                    Remove Filters
                                {{else}}
                                    Advanced Filters
                                {{/if}}
                            </div>
                        </h4>

                    </div>
                    {{#if advancedFilter}}
                    {{else}}
                        <div class="form-row">
                            <input type="text" value="{{searchQuery}}" placeholder="search..."
                                   class="form-control searchInput"/>
                        </div>
                    {{/if}}

                    {{#if advancedFilter}}
                         {{>mikeTpl}}
                     {{/if}}
                </div>
                <div class="col-sm-4">
                    {{#if searching}}
                        ...
                    {{else}}
                        <small>displaying {{skip ticketCount}} results</small>
                    {{/if}}
                </div>
            </div>

        </div>
    </form>
</template>
