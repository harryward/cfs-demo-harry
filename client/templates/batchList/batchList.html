<template name="batchList">


    {{>filterModule}}



    <div class="batchList-container">

        <!-- div class="btn btn-default pull-right fileTypeFilter">{{#if showFiles}}Hide{{else}}Show{{/if}} Files</div -->

        <div class="row">
            <table class="searchResults">
                <thead>
                <th><a>Title <i class="fa fa-arrows-v"></i></a></th>
                <th><a>Name <i class="fa fa-arrows-v"></i></a></th>
                <th><a>Date <i class="fa fa-arrows-v"></i></a></th>
                <th><a>Summary <i class="fa fa-arrows-v"></i></a></th>
                <th><a>Five <i class="fa fa-arrows-v"></i></a></th>
                </thead>
                <tbody>
                    {{#each elasticResults.hits.hits}}
                        <tr class="batchList" data-href="/edit/batch/{{thisBatch._id}}?elasticid={{_id}}">
                            <td><span class="badge">{{rounder _score}}</span></td>
                            <td colspan="2">
                                <div>
                                    {{thisBatch.title}}<br>
                                    <span class="text-muted">{{thisBatch.userObj.profile.name}} | {{formatDate thisBatch.date}}</span>
                                </div>
                            </td>
                            <td>{{{stripHTML thisBatch.summary}}}</td>
                            <td>Five</td>
                        </tr>
                    {{/each}}
                </tbody>
            </table>

            {{#if elasticResults}}
                <h3>{{elasticResults.hits.total}} results found <small>in {{elasticResults.took}} seconds</small></h3>
            {{else}}
                <h3 class="lead">Showing Latest Posts</h3>
            {{/if}}

        </div>


        <!-- end table layout -->

    <div class="row ">
        <div class="col-sm-8">
            <pre>// rawElastic
               {{rawElastic}}
            </pre>
            <pre>// rawTickets
                {{rawTickets}}
            </pre>

        </div>

        <div class="col-sm-4">
            <div class="row">
                <div class="col-xs-12">
                    <pre>// query rawFilter docSearchQuery
                        {{rawFilter}}</pre>
                                    </div>
                                    <div class="col-xs-12">
                    <pre>// query rawProjection queryArgs
                        {{rawProjection}}</pre>
                                    </div>
                                    <div class="col-xs-12">
                    <pre>// form rawForm formBuilderObj
                        {{rawForm}}</pre>
                </div>
            </div>
        </div>
    </div>
</div>


    {{#with tickets}}
        <div class="text-center pagBar">
            <p class="pagtitle">Pages (not dynamic yet)</p>
            <!--#todo make dynamic based on data-->
            <ul class="pagination pagination-sm">
                <li><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
            </ul>
        </div>
    {{/with}}

</template>
