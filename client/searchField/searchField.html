<template name="searchField">

    <form class="autoComplete">
        <div class="form-group">
            <input spellcheck="false"
                   autocomplete="off"
                   id="q" name="q" type="text"
                   placeholder="Search"
                   class=" searchInput"
                   value="{{searchQuery}}"
            />
        </div>
    </form>

</template>
