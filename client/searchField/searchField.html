<template name="searchField">
    <form class="autoComplete">

        <input spellcheck="false"
                   autocomplete="off"
                   id="q" name="q" type="text"
                   placeholder="Search"
                   class=" searchInput"
                   value="{{searchQuery}}"
        />
        <i class="material-icons">search</i>
    </form>
</template>
