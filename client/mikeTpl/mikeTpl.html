<template name="mikeTpl">
    <div class="filterModule">
        <form class="advancedFilterForm">
            {{#if formBuilderObj}}
            {{#each formBuilderObj}}
                <div class="form-group">

                    {{#if creatorDrop}}
                        <label for="{{name}}">{{label}}</label>
                        <select name="{{name}}" id="{{name}}" class="form-control">
                            {{#each creators}}
                            {{#if profile.name}}<option value="{{_id}}">{{profile.name}}</option>{{/if}}
                            {{/each}}
                        </select>
                        {{else}}
                        <label for="{{name}}">{{label}}</label>
                        <input type="{{field_type}}" placeholder="enter {{label}}..." value="{{#if searchQuery}}{{searchQuery}}{{/if}}" name="{{name}}" class="{{field_type}} form-control">
                    {{/if}}
                </div>
            {{/each}}
            {{else}}

                <div data="foo" class="form-group">
                    <label for="title">Title</label>
                    <input type="text" name="title" class="form-control">
                </div>

                <div class="form-group">
                    <label for="tags">Tags</label>
                    <input type="text" name="tags" class="form-control">
                </div>

                <div class="form-group">
                    <label for="summary">Summary</label>
                    <input type="text" name="summary" class="form-control">

                </div>

                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" name="date" class="form-control">
                </div>

            {{/if}}

            <div class="form-group">
                <button class="btn btn-primary btn-lg" type="submit">
                    Filter
                </button>
            </div>

        </form>


    </div>

    <!--TEST-->
</template>
